<script>
$(document).ready(function(){
  $("button").click(function(){

  	var un = document.getElementById("usernameField").value;
  	var pass = document.getElementById("passwordField").value;
  	
    $.post("secure_login.php",
    {
      uname:un,
      pass:pass
    },
    function(data,status){
    	//alert(data);
      var obj = jQuery.parseJSON(data);
      if(obj.success == "1"){
      	alert("You are now loged in");
      	window.location = "index1.html";
      }else{
      alert("Incorrect username and/or password\n please try again");
      }
    });
  });
});
</script>

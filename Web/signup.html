<!DOCTYPE html>

<!-- Sign-Up page by Matt Adshead. Stopped development temporarily due to bootstrap? -->

<html>
<body>
	<div id="signup-container">
		<h1>Sign-Up</h2>
		<form>
			<div id="credInputs">
				<label for="emailField">Email Address:</label>
				<input id="emailField" name="email" type="email"></input><br />
				<label for="passField">Password:</label>
				<input id="passField" name="password" type="password"></input><br />
				<label for="passConfField">Confirm Password:</label>
				<input id="passConfField" name="password-conf" type="password"></input><br />
			</div>
			<div id="personInputs">
				<label for="fNameField">First Name:</label>
				<input id="fNameField" name="forename" type="text"></input><br />
				<label for="sNameField">Last Name:</label>
				<input id="sNameField" name="surname" type="text"></input><br />
				<label for="dobField">Date of Birth:</label>				
				<input id="dobField" name="dob" type="date"></input><br />
				<label for="genderRadio">Gender:</label>
				<input class="genderRadio" type="radio" name="gender" value="male">Male</input>
				<input class="genderRadio" type="radio" name="gender" value="female">Female</input><br />
			</div>
			<p>Apparently bootstrap means I don't need to do this page any more. I'll just leave this here for now.</p>
		</form>
	</div>

</body>
</html>
